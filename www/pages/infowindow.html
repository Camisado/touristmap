<div class="info-window-content">
    <div class="cursor-pointer" data-reveal-id="detailsModal">
        <div class="row">
            <div class="small-12 columns">
                <h4>{{place.info.title}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="small-6 columns">
                <img class="thumbnail-size info-img" ng-src={{place.info.photo}} />
            </div>
            <div class="small-6 columns short">
                <p>{{place.info.description.short}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <hr>
            <button class="success left" ng-click="calcRoute(place.location,'WALKING')">{{ 'WALKING' | translate }}</button>
            <button class="success right" ng-click="calcRoute(place.location,'DRIVING')">{{ 'DRIVING' | translate }}</button>
        </div>

        <div class="small-12 columns">
            <div id="detailsModal" class="reveal-modal full full-screen-width" data-reveal>
                <placedetails place="place"></placedetails>
            </div>
        </div>
    </div>
</div>
