<!DOCTYPE html>
<html class="no-js" ng-cloak>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Tourist map</title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body ng-controller="MainController">
        <div class="off-canvas-wrap inherit-full-screen-height" data-offcanvas>
            <div class="inner-wrap inherit-full-screen-height">
                <nav class="tab-bar">
                    <section class="left-small">
                        <a id="left" class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title"><a href="#home"> {{ 'APP_NAME' | translate }}</a></h1>
                    </section>

                    <div id="route_panel" class="hide">
                        <section class="right-small">
                            <div id="outer">
                                <a id="right" class="right-off-canvas-toggle text-center"><i id="inner" class="fi-compass large fi-align-center"></i></a>
                            </div>
                        </section>
                    </div>
                </nav>

                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>{{ 'MAIN_MENU' | translate }}</label></li>
                        <li><a href="#home"><i class="fi-map"></i> {{ 'MENU_HOME' | translate }} </a></li>
                        <li><a href="#list"><i class="fi-list"></i> {{ 'MENU_LIST' | translate }} </a></li>
                        <li><a href="#addplace"><i class="fi-plus"></i> {{ 'MENU_ADD' | translate }} </a></li>
                        <li class=""><a href="#settings"><i class="fi-widget"></i> {{ 'MENU_SETTINGS' | translate }} </a></li>
                    </ul>
                </aside>

                <section id="screen-wrapper" class="main-section inherit-full-screen-height" ng-cloak>

                    <div id="view" class="inherit-full-screen-height scrollable" ng-view></div>

                </section>

                <aside class="right-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>{{ 'ROUTE_MENU' | translate }}</label></li>
                        <li>
                            <div id="directions-panel"></div>
                        </li>
                        <li>
                            <button id="route_close" class="expand alert" ng-click="closeRoute()">{{ 'BUTTON_ROUTE_CLOSE' | translate }}</button>
                        </li>
                    </ul>

                </aside>

                <a class="exit-off-canvas"></a>

            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&language=ru"></script>-->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="bower_components/markerclustererplus/src/markerclusterer.js"></script>

        <script src="js/app/app.js"></script>
        <script src="js/app/controllers.js"></script>
        <script src="js/app/services.js"></script>
        <script src="js/app/directives.js"></script>
        <script src="js/app/filters.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="js/foundation.min.js"></script>
        <!--<script src="js/foundation/foundation.reveal.js"></script>-->


        <script type="text/javascript">
            app.initialize();
            $(document).foundation({
                offcanvas : {
                    // Sets method in which offcanvas opens.
                    // [ move | overlap_single | overlap ]
                    open_method: 'overlap_single',
                    // Should the menu close when a menu link is clicked?
                    // [ true | false ]
                    close_on_click : true
                }
            });
        </script>
    </body>
</html>
